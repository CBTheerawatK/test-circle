machine:
  node:
    version: 6.5.0
  post:
    - npm install -g npm@3.x.x

test:
  pre:
    - rm -rf dist tmp
  override:
    - npm run build-heroku

deployment:
  production:
    branch: circleci
    commands:
      - echo $CIRCLE_SHA1
      - echo $CIRCLE_BRANCH
      - rm -rf published
      - mv dist published
      - ls -la
      - git config user.email "tesserax@cubiccreative.org"
      - git config user.name "Tesserax"
      - git add -A
      - git commit -m "heroku deployment"
      - git push -f git@heroku.com:test-heroku-1213.git $CIRCLE_BRANCH:master
